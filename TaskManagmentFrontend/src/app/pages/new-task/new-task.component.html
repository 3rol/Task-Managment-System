<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">Create a new task</h1>
  
        <input [(ngModel)]="task.title" class="input has-background-light is-medium" type="title" placeholder="Enter task name...">
        <br><br>
        
        <label class="priority-label" for="prioritySelect">Priority:</label>
        <br>
        <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
                <div class="field">
                    <div class="control">
                        <div class="select is-medium">
                            <select [(ngModel)]="task.priority" id="prioritySelect">
                                <option value="Low" class="low-priority">Low</option>
                                <option value="Medium" class="medium-priority">Medium</option>
                                <option value="High" class="high-priority">High</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="createTask(task)">Create</button>
        </div>
    </div>
</div>
